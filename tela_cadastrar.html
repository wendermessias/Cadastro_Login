<!DOCTYPE html> <!-- --> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style_cadastra.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Tela de Cadastro</title>
<head>
  <body>
    <div class="container2">
      <div class="card2">
        <h2 >Wender Messias</h2>
    </div>
  </div>
    <div class="container">
      <div class="card">
        <h1>Cadastrar</h1>

        <div id='msgError'></div>
        <div id='msgSuccess'></div>

        <div class="label-float">
          <input type="text"  id="Nome" placeholder="" required>
          <label id="labelNome" for="Nome">Nome</label>
        </div>

        <div class="label-float">
          <input type="text"  id="usuario" placeholder="" required>
          <label  id="labelUsuario" for="usuario">Usuario</label>
        </div>

        <div class="label-float">
          <input type="password"  id="senha" placeholder="" required>
          <label id="labelSenha" for="usuario">Senha</label>
          <i id= "verSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="label-float">
          <input type="password"  id="confirmsenha" placeholder="" required>
          <label for="labelConfirmSenha">Confirmar Senha</label>
          <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
           <button>Cadastrar</button>
        </div>

        <p>Tenho conta 
          <a href="/tela_login.html" target="_blank">Entrar</a>
        </p>

    </div>
    <script src="/js/app_cadastra.js"></script>
</body>
</html>
